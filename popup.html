<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Mixer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 350px; }
    .control { margin: 10px 0; display: flex; align-items: center; flex-wrap: wrap; gap: 5px; }
    .control label { margin-left: 5px; }
    input[type="range"], input[type="number"] { width: 100px; }
    input[type="number"] { width: 50px; }
    #spectrumCanvas { display: none; width: 300px; height: 100px; border: 1px solid #ccc; margin-top: 10px; }
    button { margin-top: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Audio Mixer</h1>
  <div id="controls"></div>
  <canvas id="spectrumCanvas"></canvas>
  <button id="showSpectrumBtn">Show Spectrum</button>
  <script src="popup.js"></script>
</body>
</html>
